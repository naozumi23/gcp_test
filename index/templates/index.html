<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>To Do App</h1>
    <h2>Add To Do</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="add">Add</button>
    </form>
    {{ message }}
    <h2>To Do List</h2>
    <div>
        <ul>
            {% for obj in object_list %}
            <li>
                {{ obj.content }}&emsp;{{ obj.deadline }}
                <form style="display: inline" method="post">
                    {% csrf_token %}
                    <input name="id" value="{{ obj.id }}" hidden="hidden">
                    <button type="submit" name="del">del</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
